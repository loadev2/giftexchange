<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gift Exchange - Personal Area</title>
	<link rel="stylesheet" type="text/css" href="css/flexboxgrid.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="section-header">
		<div class="row middle-xs middle-sm middle-md middle-lg center-xs">
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<div class="logo-block row center-xs start-sm start-md start-lg">
					<div><img src="img/gift_logo.svg" alt="" width="71" height="60"></div>
					<div><h1><span>Gift</span> <span>exchange</span></h1></div> 
				</div>
			</div>
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<a href="">Log Out</a>
			</div>
		</div>
	</header>
	<main class="section-main">
		<div class="row center-xs center-sm center-md center-lg">
			<div class="hats-list-container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2>My <span>hats</span></h2>
				<div class="list-of-hats">
					<div class="hat-item row middle-xs middle-sm middle-md middle-lg">
						<div class="hat-item-title row middle-xs middle-sm middle-md middle-lg center-xs col-xs-12 col-sm-8 col-md-8 col-lg-8">
							<img src="img/hat_gold_icon.svg" alt="" width="40" height="40">
							<h3>My Hat (<span class="color-yel">new</span>)</h3>
						</div>
						<div class="hat-item-buttons row middle-xs middle-sm middle-md middle-lg col-xs-12 col-sm-4 col-md-4 col-lg-4 center-xs end-sm end-md end-lg">
							<div><a href=""><img src="img/team_icon.svg" alt="Show participants" width="40" height="40"></a></div>
						</div>
					</div>
				</div>
				<a href="">
					<div class="new-hat row middle-xs middle-sm middle-md middle-lg">
						
							<img src="img/new_hat.svg" alt="" width="40" height="40">
							<h3>New <span class="color-yel">HAT</span></h3>
					</div>
				</a>
				<hr>
				<h2>I am participating in...</h2>
				<div class="list-of-hats">
					<div class="hat-item row middle-xs middle-sm middle-md middle-lg">
						<div class="hat-item-title row middle-xs middle-sm middle-md middle-lg center-xs col-xs-12 col-sm-8 col-md-8 col-lg-8">
							<img src="img/hat_red.svg" alt="" width="40" height="40">
							<h3>Another Hat (<span class="color-red">gifts exch.</span>)</h3>
						</div>
						<div class="hat-item-buttons row middle-xs middle-sm middle-md middle-lg col-xs-12 col-sm-4 col-md-4 col-lg-4 center-xs end-sm end-md end-lg">
							<div><a href=""><img src="img/leave_hat.svg" alt="Leave this hat" width="40" height="40"></a></div>
							<div><a href=""><img src="img/team_icon.svg" alt="Show participants" width="40" height="40"></a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</main>
	<footer>
		
	</footer>
</body>
</html>
